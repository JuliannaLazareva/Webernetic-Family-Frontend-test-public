<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link
      rel="preload"
      href="fonts/Manrope-Regular.woff2"
      as="font"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container"></div>
      </header>
      <main>
        <section class="intro">
          <div class="intro__wrapper">
            <div class="intro__text-wrapper">
              <h1 class="intro__title">Демо-версия</h1>
              <p class="intro__text">За 18 лет деятельности было реализовано более 500 крупных,<br> а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
              <button class="intro__button btn" data-open-modal="feedback">Попробовать бесплатно</button>
            </div>
            <div class="intro__image-wrapper">
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
          <form class="modal__form form" action="" method="post">
            <p>Войти в систему</p>
            <label for="login" class="visually-hidden">Введите e-mail или номер телефона</label>
            <input id="login" type="text" name="login" placeholder="Email/Телефон" required>
            <!-- pattern="/^(([^&lt;&gt;()\[\]\\.,;:\s@"]+(\.[^&lt;&gt;()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;" паттерн для валидации email -->
            <label for="password" class="visually-hidden">Введите пароль</label>
            <input id="password" type="password" name="password" placeholder="Пароль" maxlength="100" required>
            <label class="form__checkbox">
              <input class="visually-hidden" type="checkbox">
              <span class="form__mark"></span>
              <span class="form__label">Запомнить пароль</span>
            </label>
            <a href="#" class="form__restore">Восстановить</a>
            <button class="form__button btn" type="submit">Войти</button>
            <a href="#" class="form__button btn btn--light">Зарегистрироваться</a>
          </form>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
